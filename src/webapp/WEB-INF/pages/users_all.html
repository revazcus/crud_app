<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <table border="1">
        <thead>
        <h1>User List</h1>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="web"*/-->
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td><a th:href="@{user_update/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{user_delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
    <p><a href="/user_create">Create User</a></p>
</div>
</body>
</html>
