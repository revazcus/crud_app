<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<!--/*@thymesVar id="user" type="web"*/-->
<form action="#" th:action="@{/user_create}" th:object="${user}" method="post">
    <label for="name"> Name</label>
    <input type="text", th:field="*{name}" id="name" placeholder="Name">
    <label for="surname"> Surname</label>
    <input type="text", th:field="*{surname}" id="surname" placeholder="Surname">
    <label for="age"> Age</label>
    <input type="number", th:field="*{age}" id="age" placeholder="Age">
    <input type="submit" value="Create User">
</form>
</body>
</html>
